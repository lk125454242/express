<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $.ajax({
        url:'http://web-mobile.top/users/wx_register',
        data: {
            wx_id : '123',//当前用户唯一标识
            nickname : '123',
            sex : '123',//性别 1男 2女 0未知
            head : '123',//头像
            position : '123'
        },
        dataType: 'json', //服务器返回json格式数据
        type: 'post', //HTTP请求类型
        timeout: 2000, //超时时间设置为10秒；
        headers: {
            'Content-Type': 'application/json'
        },
        success: function(data) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
        },
        error: function(xhr, type, errorThrown) {
            //异常处理；
            console.log(type);
        }
    });
</script>
</body>
</html>
